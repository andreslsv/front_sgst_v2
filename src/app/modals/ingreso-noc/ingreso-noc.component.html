<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
       <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
           <div class="text-lg font-medium">Otros Ingresos</div>
           <button (click)="close()" mat-icon-button [tabIndex]="-1">
               <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
           </button>
       </div>

    <form class="p-10" fxLayout="column" [formGroup]="hto">
      <table *ngIf="!edit" class="table">
        <thead>
          <tr>
            <th scope="col"></th>
           
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
        
          <tr>
            <th style="padding: 30px;" scope="row">Ingreso No Constitutivo</th>
  
            <td>
              <mat-form-field class="flex-auto" style="flex-grow: 1; width:100%">
                <mat-label></mat-label>
                  <input matInput type="number" formControlName="ingreso_noc" class="example-right-align"
                   placeholder="0">
                 <span matPrefix>$&nbsp;</span>
                 <span matSuffix>.00</span>
              </mat-form-field>
            </td>

          </tr>
        </tbody>
      </table>
      <table *ngIf="edit" class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Valor Ingresado</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <th style="padding: 30px;" scope="row">Ingreso No Constitutivo</th>
          
            <td style="text-align: center;padding: 30px;">{{Horas?.ingreso_noc | currency:'USD': 'symbol': '1.0-0'}}
            </td>
            <td>
             <mat-form-field class="flex-auto" style="flex-grow: 1; width:100%">
               <!-- <mat-label></mat-label> -->
               <input matInput type="number" formControlName="ingreso_noc" class="example-right-align" placeholder="0">
               <span matPrefix>$&nbsp;</span>
               <span matSuffix>.00</span>
             </mat-form-field>
            </td>

          </tr>
   
        </tbody>
      </table>

      <div fxFlex></div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex></div>
        <!-- <button mat-stroked-button class="ml-12" (click)="close()">Cerrar</button> -->
        <button *ngIf="!edit" mat-flat-button color="primary" class="ml-12" (click)="save()"
          [disabled]="sending || !hto.valid">
          Guardar
        </button>
        <button *ngIf="edit" mat-flat-button color="primary" class="ml-12" (click)="saveEdit()"
          [disabled]="sending || !hto.valid">
          Actualizar
        </button>
      </div>
    </form>


</div>
